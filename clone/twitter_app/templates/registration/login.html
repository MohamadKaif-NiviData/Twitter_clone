{% load static  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-light">
        <div class="container">
            <div class="card">
                <div class="row">
                    <div class="col-12 col-sm-8 col-md-4 m-auto">
                       
                        <div class="text-center">
                            <img src="{% static 'download.jpeg' %}" class="img-fluid  mt-4" />
                        </div>
                        <div class="text-center mt-5">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                              </svg>
                        </div>
                        <form method="POST" action="">
                            {% csrf_token %}
                            
                            <input type="text" name="username" placeholder="Enter username" class="form-control mt-4">
                            <input type="password" name="password" placeholder="Enter password" class="form-control mt-4">
                            <div class="text-center">
                                   <input type="submit" value="Login" class="btn btn-primary mt-4 me-3 fw-bolder"> 
                                   <a href="base" class=" fw-bolder btn btn-danger mt-4">Cancel</a>
                            </div>
                            <div class="text-center">
                                <input type="button" class="btn btn-dark mt-5 fw-bolder" value="Forgot password">
                            </div>
                        </form>
                       
                        <div class="text-center mt-5 fw-bolder mb-4">
                            <p>Dont`t have an account <span><a href="{% url 'register' %}" class="text-decoration-none fw-bolder ">Sign up</a></span></p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
