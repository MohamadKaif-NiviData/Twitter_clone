{% load static  %}
{% load crispy_forms_tags%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-light">
        <div class="container ">
            
            <div class="card m-5 border-1 rounded shadow">
            <div class="row">
               
                <div class="col-12 col-sm-8 col-md-6 m-auto">
                <div class="card-title mt-2"> 
                <div class=" ms-5">
                   
                        <div class="text-center">
                            <img src="{% static 'download.jpeg' %}" class="img-fluid  mt-4" />
                        </div>
                        <div class="m-3">
                            <h3 class="text-center fs-bolder">Registration </h3>
                        </div>
                        <hr>
                    <form action="" method="POST">
                        {% csrf_token %}
                            {{form | crispy }}
                       
                    <div class="text-center">
                        <input type="submit" value="Submit" class="btn btn-primary m-4">
                        
                       <a href="base" class="btn btn-danger">Cancel</a>
                    </div>
                    </form>
                    <div class="text-center">
                    <p>Already have an Account <span><a href="registration/login" class="text-decoration-none">Login</a></span> </p>
                    </div>   
                </div>
                </div>
                </div>
                </div>
            
        </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
